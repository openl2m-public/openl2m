{% load helpers %}
{% load static %}

<td>
  {% if iface.oper_status %}
    {% if iface.speed > 0 %}
      {{ iface|humanize_speed }}
    {% else %}
      <small>(Unknown)</small>
    {% endif %}
  {% else %}
    <abbr data-bs-toggle="tooltip" title="{{ iface|humanize_speed }}">-</abbr>
  {% endif %}
</td>
